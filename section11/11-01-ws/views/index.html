<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>GIF 채팅방</title>
  </head>
  <body>
    <div>F12를 눌러 console 탭과 network 탭을 확인하세요.</div>
    <script>
      // 브라우저에서는 기본적으로 제공
      const webSocket = new WebSocket("ws://localhost:3000"); // 프로토콜 ws사용
      webSocket.onopen = function () {
        console.log("서버와 웹소켓 연결 성공!");
      };
      // 받기
      webSocket.onmessage = function (event) {
        console.log(event.data);
        webSocket.send("클라이언트에서 서버로 답장을 보냅니다"); // 보내기
      };
    </script>
  </body>
</html>
